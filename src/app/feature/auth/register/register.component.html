<div class="bg-gray-900 container mx-auto  h-full">
    <div class="flex content-center items-center justify-center h-full" style="background-image: url('assets/img/register_bg_2.png');">
      <div class="w-full lg:w-4/12 px-4 mt-5">
        <div
          class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0"
        >
          <div class="rounded-t mb-0">
            <div class="text-center mb-3 mt-4">
              <h6 class="text-gray-600 text-sm font-bold">
                Sign up with
              </h6>
            </div>
            <div class="btn-wrapper text-center"  style="width: 50%;
            margin: 0 auto;">
              <img alt="..." class="mr-1" src="assets/img/Logo.jpg" />
            </div>
            <hr class="mt-1 border-b-1 border-gray-400" />
          </div>
          <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            <div class="text-blue-500 text-center mb-3 font-bold">
              <!-- <small>Or sign in with credentials</small> -->
              <a [routerLink]="['/auth']">
                <small>or Login</small>
              </a>
            </div>
            <form [formGroup]="SignupForm" (ngSubmit)="onSubmit()">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-gray-700 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Name
                </label>
                <input
                
                  type="text"
                  class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150"
                  placeholder="Name"
                  class="form-control" 
                  id="name" formControlName = "username"
                />
                <div class="error-block" *ngIf="!SignupForm.get('username').valid && 
                SignupForm.get('username').touched">
                <span *ngIf=" SignupForm.get('password').errors.required">
                  username required
                </span>
                </div>
              </div>
  
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-gray-700 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Email
                </label>
                <input
                 
                  type="email"
                  class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150"
                  placeholder="Email"
                  class="form-control" 
                  id="email" formControlName = "email"
                />
                <span class="error-block" *ngIf="!SignupForm.get('email').valid && 
                SignupForm.get('email').touched">
                  please enter a valid email id 
                 </span>
              </div>
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-gray-700 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Mobile
                </label>
                <input
                
                type="text"
                class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150"
                placeholder="Mobile"
                class="form-control"  maxlength="13"
                id="password" formControlName = "mobile"
              />
              <div  class="error-block"  *ngIf="!SignupForm.get('mobile').valid && 
                SignupForm.get('mobile').touched ">
                  <span *ngIf=" SignupForm.get('mobile').errors.required">
                      Mobile required
                  </span>
                  <span *ngIf=" SignupForm.get('mobile').errors.pattern">
                    Not valid mobile number
                </span>
                </div>
              </div>
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-gray-700 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Password
                </label>
                <input
                
                  type="password"
                  class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full ease-linear transition-all duration-150"
                  placeholder="Password"
                  class="form-control" 
                  id="password" formControlName = "password"
                />
                <div  class="error-block"  *ngIf="!SignupForm.get('password').valid && 
                SignupForm.get('password').touched ">
                  <span *ngIf=" SignupForm.get('password').errors.required ||
                   SignupForm.get('password').errors.minlength || 
                  SignupForm.get('password').errors.maxlength">
                      Password length validation
                  </span>
                </div>
              </div>
  
              <!-- <div>
                <label class="inline-flex items-center cursor-pointer">
                  <input
                    id="customCheckLogin"
                    type="checkbox"
                    class="form-checkbox text-gray-800 ml-1 w-5 h-5 ease-linear transition-all duration-150"
                  />
                  <span class="ml-2 text-sm font-semibold text-gray-700">
                    I agree with the
                    <a href="javascript:void(0)" class="text-red-600">
                      Privacy Policy
                    </a>
                  </span>
                </label>
              </div> -->
  
              <div class="text-center mt-6">
                <h4 class="text-blue-500">{{signupMessage}}</h4>
                <button
                  class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                  type="submit" [disabled]="!SignupForm.valid"
                >
                  Create Account
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
